name: Poll for Releases
on: [push]
# Check hourly
#  schedule:
#    - cron:  '0 * * * *'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master

    - name: Check For Releases 
      run: ./sync_gcloud_releases.sh

    - name: Push Releases 
      run: ./push_results_github.sh
      env:
        GITHUB_PUSH_TOKEN: ${{ secrets.GITHUB_PUSH_TOKEN }}
