$schema: "http://json-schema.org/draft-06/schema#"

title: networkservices v1alpha1 TcpRoute export schema
description: A gcloud export/import command YAML validation schema.
type: object
required:
- name
- rules
additionalProperties: false
properties:
  COMMENT:
    type: object
    description: User specified info ignored by gcloud import.
    additionalProperties: false
    properties:
      template-id:
        type: string
      region:
        type: string
      description:
        type: string
      date:
        type: string
      version:
        type: string
  UNKNOWN:
    type: array
    description: Unknown API fields that cannot be imported.
    items:
      type: string
  description:
    description: |-
      A free-text description of the resource. Max length 1024 characters.
    type: string
  name:
    description: |-
      Name of the TcpRoute resource. It matches pattern
      `projects/*/locations/global/tcpRoutes/tcp_route_name>`.
    type: string
  rules:
    description: |-
      Rules that define how traffic is routed and handled. At least one
      RouteRule must be supplied. If there are multiple rules then the action
      taken will be the first rule to match.
    type: array
    items:
      $ref: TcpRouteRouteRule.yaml
