$schema: "http://json-schema.org/draft-06/schema#"

title: datastream v1 TimeUnitPartition export schema
description: A gcloud export/import command YAML validation schema.
type: object
additionalProperties: false
required:
- column
properties:
  COMMENT:
    type: object
    description: User specified info ignored by gcloud import.
    additionalProperties: false
    properties:
      template-id:
        type: string
      region:
        type: string
      description:
        type: string
      date:
        type: string
      version:
        type: string
  UNKNOWN:
    type: array
    description: Unknown API fields that cannot be imported.
    items:
      type: string
  column:
    description: The partitioning column.
    type: string
  partitioningTimeGranularity:
    description: Partition granularity.
    type: string
    enum:
    - PARTITIONING_TIME_GRANULARITY_DAY
    - PARTITIONING_TIME_GRANULARITY_HOUR
    - PARTITIONING_TIME_GRANULARITY_MONTH
    - PARTITIONING_TIME_GRANULARITY_UNSPECIFIED
    - PARTITIONING_TIME_GRANULARITY_YEAR
