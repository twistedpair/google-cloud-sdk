$schema: "http://json-schema.org/draft-06/schema#"

title: datastream v1 SpannerTable export schema
description: A gcloud export/import command YAML validation schema.
type: object
required:
- table
additionalProperties: false
properties:
  COMMENT:
    type: object
    description: User specified info ignored by gcloud import.
    additionalProperties: false
    properties:
      template-id:
        type: string
      region:
        type: string
      description:
        type: string
      date:
        type: string
      version:
        type: string
  UNKNOWN:
    type: array
    description: Unknown API fields that cannot be imported.
    items:
      type: string
  columns:
    description: Spanner columns in the table.
    type: array
    items:
      $ref: SpannerColumn.yaml
  table:
    description: Table name.
    type: string
