$schema: "http://json-schema.org/draft-06/schema#"

title: networksecurity v1alpha1 WildfireSubmissionRule export schema
description: A gcloud export/import command YAML validation schema.
type: object
required:
- direction
- fileSelectionMode
additionalProperties: false
properties:
  COMMENT:
    type: object
    description: User specified info ignored by gcloud import.
    additionalProperties: false
    properties:
      template-id:
        type: string
      region:
        type: string
      description:
        type: string
      date:
        type: string
      version:
        type: string
  UNKNOWN:
    type: array
    description: Unknown API fields that cannot be imported.
    items:
      type: string
  customFileTypes:
    description: Submit a custom list of file types for WildFire analysis.
    $ref: WildfireSubmissionRuleCustomFileTypes.yaml
  direction:
    description: Direction for the files to be analyzed by WildFire.
    type: string
    enum:
    - BOTH
    - DIRECTION_UNSPECIFIED
    - DOWNLOAD
    - UPLOAD
  fileSelectionMode:
    description: File selection mode for WildFire analysis.
    type: string
    enum:
    - ALL_FILE_TYPES
    - CUSTOM_FILE_TYPES
    - FILE_SELECTION_MODE_UNSPECIFIED
