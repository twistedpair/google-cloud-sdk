project:
  name: project
  collection: beyondcorp.projects
  attributes:
  - &project
    parameter_name: projectsId
    attribute_name: project
    help: |
      The Cloud project name to use.
    property: core/project

location:
  name: location
  collection: beyondcorp.projects.locations
  disable_auto_completers: false
  attributes:
  - *project
  - &location
    parameter_name: locationsId
    attribute_name: location
    help: |
      The location of the beyondcorp service.

connection:
  name: connection
  collection: beyondcorp.projects.locations.connections
  request_id_field: connectionId
  disable_auto_completers: false
  attributes:
  - *project
  - *location
  - &connection
    parameter_name: connectionsId
    attribute_name: connection
    help: |
      The connection_id for the Connection Resource of the Beyondcorp service.

connector:
  name: connector
  collection: beyondcorp.projects.locations.connectors
  request_id_field: connectorId
  disable_auto_completers: false
  attributes:
  - *project
  - *location
  - &connector
    parameter_name: connectorsId
    attribute_name: connector
    help: |
      The connector_id for the Connector Resource of the Beyondcorp service.

operation:
  name: operation
  collection: beyondcorp.projects.locations.operations
  request_id_field: operationId
  disable_auto_completers: false
  attributes:
  - *project
  - *location
  - &operation
    parameter_name: operationsId
    attribute_name: operation
    help: |
      The operation_id for the Operation Resource of Beyondcorp service.
